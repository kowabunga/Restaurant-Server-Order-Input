<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Restaurant Order Form</title>
  </head>
  <body>
    <button class="btn" id="server-login-btn">Server Login</button>
    <!-- Add new item sidebar -->
    <div class="login" id="login">
      <button class="btn" id="back-item-btn">&times;</button>
      <div class="selector">
        <h1>Server Login</h1>
        <p>(Enter anything for demonstration)</p>
        <form class="form-group">
          <label for="server-name">Server Name</label>
          <input type="text" id="server-name" class="input-field" placeholder="Username..." />
          <label for="server-pass">Server Password</label>
          <input type="password" id="server-pass" class="input-field" placeholder="Password..." />
          <button class="btn" id="submit-login">Submit</button>
        </form>
      </div>
    </div>

    <button class="btn" id="logout">Logout</button>
    <!-- Main container -->
    <main class="container">
      <div class="row date-row" id="date-time"></div>

      <!-- Menu item buttons -->
      <div class="row">
        <div class="menu-items-btns">
          <button class="btn menu-btns" id="drinks-btn">Drinks</button>
          <button class="btn menu-btns" id="apps-btn">Appetizers</button>
          <button class="btn menu-btns" id="lunch-btn">Lunch</button>
          <button class="btn menu-btns" id="dinner-btn">Dinner</button>
          <button class="btn menu-btns" id="dessert-btn">Desserts</button>
        </div>
      </div>
      <div class="bill-outline">
        <div id="bill">
          <div class="info">
            <h3>
              <strong>
                Larry's House o' Food
              </strong>
            </h3>
            <em>The place you go to eat, when you only want'ta eat!</em>
            <br />
            <p id="bill-time"></p>
            <p id="bill-server-name">Server name</p>
          </div>
          <ul class="bill-ul" id="bill-ul">
            <br />
            <br />
          </ul>
          <p id="total"></p>
        </div>
      </div>
      <div class="bill-buttons">
        <button class="btn" id="clear-bill">Clear Bill</button>
        <button class="btn" id="print-bill">Print Bill</button>
      </div>

      <!-- Modal -->
      <!-- Modal contents will be generated dynamically via javascript -->
      <div class="modal" id="menu-item-modal">
        <div class="modal-content"></div>
      </div>
    </main>
    <script src="dist/scripts/getData.js"></script>
    <script src="dist/scripts/ui.js"></script>
    <script src="dist/scripts/app.js"></script>
  </body>
</html>
