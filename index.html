<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Restaurant Order Form</title>
  </head>
  <body>
    <button class="btn" id="add-item-btn">Add Item</button>
    <!-- Add new item sidebar -->
    <div class="addItem" id="addItem">
      <button class="btn" id="back-item-btn">&times;</button>
      <div class="selector">
        <h1>Select Category to Add Item To</h1>
        <select id="WhichMenuPart">
          <option value="default" selected disabled hidden>Choose Menu Category</option>
          <option id="drink-add" value="Drinks">Drinks</option>
          <option id="app-add" value="apps">Appetizer</option>
          <option id="lunch-add" value="lunch">Lunch</option>
          <option id="dinner-add" value="dinner">Dinner</option>
          <option id="dessert-add" value="dessert">Dessert</option>
        </select>
        <form class="form-group">
          <label for="item-name">Menu Item Name</label>
          <input type="text" id="item-name" class="input-field" placeholder="Enter new item..." />
          <label for="item-price">Menu Item Price</label>
          <input type="number" id="item-price" class="input-field" placeholder="Enter new price..." />
        </form>
      </div>
      <button class="btn" id="submit-new-item">Submit Item</button>
    </div>

    <!-- Main container -->
    <main class="container">
      <div class="row date-row" id="date-time"></div>

      <!-- Menu item buttons -->
      <div class="row">
        <div class="menu-items-btns">
          <button class="btn menu-btns" id="drinks-btn">Drinks</button>
          <button class="btn menu-btns" id="apps-btn">Appetizers</button>
          <button class="btn menu-btns" id="lunch-btn">Lunch</button>
          <button class="btn menu-btns" id="dinner-btn">Dinner</button>
          <button class="btn menu-btns" id="dessert-btn">Desserts</button>
        </div>
      </div>
      <div id="bill">Generated bill goes here</div>

      <!-- Modal -->
      <!-- Modal contents will be generated dynamically via javascript -->
      <div class="modal" id="drinks-modal">
        <div class="modal-content"></div>
      </div>
    </main>
    <script src="dist/scripts/getData.js"></script>
    <script src="dist/scripts/ui.js"></script>
    <script src="dist/scripts/app.js"></script>
  </body>
</html>
